apply from: 'aws-credentials.gradle'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
    repositories {
        maven {
            url 's3://repository.boldadmin.com/releases'
            credentials(AwsCredentials) {
                accessKey awsCredentials.AWSAccessKeyId
                secretKey awsCredentials.AWSSecretKey
            }
        }
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.0.2.RELEASE'
    }
}

dependencies {
    compile "lt.boldadmin.nexus:nexus:1.1.1"
    runtime "lt.boldadmin.nexus:nexus-google-maps-plugin:1.1.1"

    compile "lt.boldadmin.crowbar:crowbar:1.1.1"
    runtime "lt.boldadmin.crowbar:crowbar-aws-sns-plugin:1.1.1"

    compile "org.hibernate:hibernate-validator:5.2.4.Final"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile "org.springframework:spring-aspects"
    compile "org.springframework:spring-webflux"
    compile "org.springframework.data:spring-data-mongodb"
    compile "org.springframework:spring-context"

    compile "io.projectreactor.ipc:reactor-netty"

    compile "org.slf4j:slf4j-api"
    compile "ch.qos.logback:logback-classic"

    compile "com.fasterxml.jackson.module:jackson-module-kotlin"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"

    testCompile "org.springframework:spring-test"
    testCompile "junit:junit:4.12"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile "com.nhaarman:mockito-kotlin:1.5.0"
    testCompile "org.mockito:mockito-core:2.13.0"
}
